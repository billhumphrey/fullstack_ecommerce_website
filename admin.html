<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/goods.css">

   </head>
<body>
    <div class="leftnav">
        <div class="admin-box">
          <h4 style="color: #000; text-align: center; margin-bottom: 15px; font-size: 20px; font-weight: bold;"> 
            <img src="images/admin.png" alt="">
            Admin</h>
        </div>
        <!-- The side Bar Starts here -->
         <div class="menu">
            <a href="#" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>                    
            <a href="#">
              <i class='bx bx-list-ul' ></i>
              <span class="links_name">Total Orders</span>
            </a>                    
            <a href="#">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Deliveries</span>
            </a>                      
            <a href="#">
              <i class='bx bx-coin-stack' ></i>
              <span class="links_name">Sales Records</span>
            </a>        
            <a href="#">
              <i class='bx bx-book-alt' ></i>
              <span class="links_name">Revenue</span>
            </a>  
            <a href="#">
              <i class='bx bx-cog' ></i>
              <span class="links_name" >Settings</span>
            </a>
          </div>
    </div>            
     <div class="rightnav">
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            
            <span class="dashboard">Dashboard</span>
         </div>
        <div class="row">
          <div style="text-align: start; color:#000; font-weight: 900;">
            <h6 style="font-size: 25px;">Vendors</h6>
          </div>
        </div>
        <div class="border"></div>
          <section class="vendor">
               <div class="row">
                  <div class="media-scroller">
                      <div class="card" style="width: 19rem;" style="background-color: #dedede;">
                          <img src="images/customer.webp" class="card-img-top" alt="Vendor's Image" height="250px" style="background-color: #dedede;">
                          <div class="card-body">
                            <h5 class="card-title">Vendor's name</h5>
                            <center>
                                <a href="#" class="btn btn-primary card-btn">View the Vendor</a>
                            </center>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          <section class="Customer">
              <div class="row">
                  <div style="text-align: start; color: #000; font-weight: 900;">
                      <h4> Customers</h4>
                  </div>
              </div>
                  <div class="border"></div>
                      <div class="card" style="width: 18rem;">
                        <img src="images/customer.webp" class="card-img-top" alt="Vendor's Image" height="250px" style="background-color: #dedede;">
                          <div class="card-body">
                          <h5 class="card-title">Customers's name</h5>
                          <center>
                              <a href="#" class="btn btn-primary card-btn">View the customer</a>
                          </center>
                          </div>
                      </div> 
                  </div>
              </div>
          </section>
    </div> 
 
</body>

  
   
</html>
